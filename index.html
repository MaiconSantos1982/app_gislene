<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Mentoria</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                
                <!-- Logo/TÃ­tulo -->
                <div class="text-center mb-5">
                    <h1 class="fw-bold">Mentoria</h1>
                    <p class="text-muted">Sistema de Acompanhamento</p>
                </div>

                <!-- Card de Login -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        
                        <!-- Tabs -->
                        <ul class="nav nav-pills nav-fill mb-4" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="mentor-tab" data-bs-toggle="pill" 
                                    data-bs-target="#mentor-login" type="button" role="tab">
                                    Mentor
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="cliente-tab" data-bs-toggle="pill" 
                                    data-bs-target="#cliente-login" type="button" role="tab">
                                    Cliente
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="loginTabContent">
                            
                            <!-- Login Mentor -->
<div class="tab-pane fade show active" id="mentor-login" role="tabpanel">
    <form id="formLoginMentor">
        <div class="mb-3">
            <label for="emailMentor" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailMentor">
        </div>
        <div class="mb-3">
            <label for="senhaMentor" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaMentor">
        </div>
        <div class="mb-3">
            <small class="text-muted">Deixe os campos vazios para acesso direto</small>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>

                            <!-- Login Cliente -->
                            <div class="tab-pane fade" id="cliente-login" role="tabpanel">
                                <form id="formLoginCliente">
                                    <div class="mb-3">
                                        <label for="emailCliente" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="emailCliente" required>
                                    </div>
                                    <div class="mb-4">
                                        <small class="text-muted">
                                            Enviaremos um link de acesso para seu e-mail
                                        </small>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Enviar Link</button>
                                    </div>
                                </form>
                            </div>

                        </div>

                        <!-- Alert para mensagens -->
                        <div id="alertMessage" class="alert d-none mt-3" role="alert"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
