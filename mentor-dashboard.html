<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mentor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar d-md-block">
                <div class="text-center mb-4">
                    <h4 class="text-white fw-bold">Mentoria</h4>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link active" href="mentor-dashboard.html">
                        <i class="bi bi-grid-fill me-2"></i> Dashboard
                    </a>
                    <a class="nav-link" href="mentor-clientes.html">
                        <i class="bi bi-people-fill me-2"></i> Clientes
                    </a>
                    <a class="nav-link" href="#" id="btnLogout">
                        <i class="bi bi-box-arrow-right me-2"></i> Sair
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 px-md-4 py-4">
                
                <!-- Header -->
                <div class="mb-4">
                    <h2 class="fw-bold">Dashboard</h2>
                    <p class="text-muted mb-0">Olá, <span id="nomeUsuario">Mentor</span></p>
                </div>

                <!-- Cards de Estatísticas -->
                <div class="row g-4 mb-4">
                    
                    <!-- Total Clientes -->
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="stat-card">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <div class="stat-number" id="totalClientes">0</div>
                                    <div class="stat-label">Total de Clientes</div>
                                </div>
                                <i class="bi bi-people fs-1 text-muted"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Tarefas Pendentes -->
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="stat-card">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <div class="stat-number" id="tarefasPendentes">0</div>
                                    <div class="stat-label">Tarefas Pendentes</div>
                                </div>
                                <i class="bi bi-clock fs-1 text-muted"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Tarefas Atrasadas -->
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="stat-card border-danger">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <div class="stat-number text-danger" id="tarefasAtrasadas">0</div>
                                    <div class="stat-label">Tarefas Atrasadas</div>
                                </div>
                                <i class="bi bi-exclamation-triangle fs-1 text-danger"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Taxa de Conclusão -->
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="stat-card">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <div class="stat-number" id="taxaConclusao">0%</div>
                                    <div class="stat-label">Taxa de Conclusão</div>
                                </div>
                                <i class="bi bi-check-circle fs-1 text-muted"></i>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Últimos Clientes Cadastrados -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Últimos Clientes Cadastrados</h5>
                            <a href="mentor-clientes.html" class="btn btn-sm btn-outline-primary">
                                Ver Todos
                            </a>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>E-mail</th>
                                        <th>Empresa</th>
                                        <th>Cadastrado em</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaUltimosClientes">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">
                                            Carregando...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/mentor-dashboard.js"></script>
</body>
</html>
