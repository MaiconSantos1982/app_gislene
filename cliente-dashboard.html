<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cliente</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    
    <!-- Header Mobile -->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-3">
            <span class="navbar-brand mb-0 h5 fw-bold">Mentoria</span>
            <button class="btn btn-sm btn-outline-danger" id="btnLogoutCliente">
                <i class="bi bi-box-arrow-right"></i> Sair
            </button>
        </div>
    </nav>

    <div class="container py-4">
        
        <!-- Saudação -->
        <div class="mb-4">
            <h4 class="fw-bold mb-1">Olá, <span id="nomeCliente">Cliente</span></h4>
            <p class="text-muted mb-0">Acompanhe seu processo de mentoria</p>
        </div>

        <!-- Card de Progresso -->
        <div class="card border-0 shadow-sm mb-4" style="background: linear-gradient(135deg, #4F49F3 0%, #6c63ff 100%);">
            <div class="card-body text-white p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Seu Progresso</h5>
                    <span class="badge bg-white text-dark fs-6" id="percentualProgresso">0%</span>
                </div>
                
                <!-- Barra de Progresso -->
        <div class="progress mb-3" style="height: 12px; background: rgba(255,255,255,0.2);">
            <div class="progress-bar" role="progressbar" style="width: 0%; background-color: #00ff00;" 
                    id="barraProgresso"></div>
        </div>
   
                <div class="d-flex justify-content-between text-white" style="opacity: 0.9;">
                    <small>Semana <span id="semanaAtual">-</span> de <span id="duracaoTotal">-</span></small>
                    <small><span id="tarefasConcluidas">0</span> de <span id="tarefasTotal">0</span> concluídas</small>
                </div>
            </div>
        </div>

        <!-- Cards de Resumo -->
        <div class="row g-3 mb-4">
            
            <div class="col-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-clock-history fs-1 text-warning mb-2"></i>
                        <div class="fs-4 fw-bold" id="tarefasPendentes">0</div>
                        <small class="text-muted">Pendentes</small>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-exclamation-triangle fs-1 text-danger mb-2"></i>
                        <div class="fs-4 fw-bold" id="tarefasAtrasadas">0</div>
                        <small class="text-muted">Atrasadas</small>
                    </div>
                </div>
            </div>

        </div>

        <!-- Próxima Tarefa -->
        <div class="card border-0 shadow-sm mb-4" id="cardProximaTarefa" style="display: none;">
            <div class="card-body">
                <h6 class="fw-bold mb-3">
                    <i class="bi bi-star-fill text-warning me-2"></i>Próxima Tarefa
                </h6>
                <h5 class="mb-2" id="proximaTarefaTitulo">-</h5>
                <p class="text-muted mb-2" id="proximaTarefaDescricao">-</p>
                <small class="text-muted">
                    <i class="bi bi-calendar-event me-1"></i>
                    Prazo: <span id="proximaTarefaPrazo">-</span>
                </small>
            </div>
        </div>

        <!-- Lista de Tarefas -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h6 class="fw-bold mb-3">Suas Tarefas</h6>
                
                <!-- Filtros -->
                <div class="btn-group btn-group-sm w-100 mb-3" role="group">
                    <input type="radio" class="btn-check" name="filtroStatus" id="filtroTodas" value="todas" checked>
                    <label class="btn btn-outline-primary" for="filtroTodas">Todas</label>

                    <input type="radio" class="btn-check" name="filtroStatus" id="filtroPendentes" value="pendentes">
                    <label class="btn btn-outline-primary" for="filtroPendentes">Pendentes</label>

                    <input type="radio" class="btn-check" name="filtroStatus" id="filtroConcluidas" value="concluidas">
                    <label class="btn btn-outline-primary" for="filtroConcluidas">Concluídas</label>
                </div>

                <div id="listaTarefas">
                    <div class="text-center text-muted py-4">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal Detalhes da Tarefa -->
    <div class="modal fade" id="modalDetalhesTarefa" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTarefaTitulo">Detalhes da Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalTarefaConteudo">
                    <!-- Conteúdo carregado dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/cliente-dashboard.js"></script>
</body>
</html>
