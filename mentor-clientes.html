<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Mentor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar d-md-block">
                <div class="text-center mb-4">
                    <h4 class="text-white fw-bold">Mentoria</h4>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link" href="mentor-dashboard.html">
                        <i class="bi bi-grid-fill me-2"></i> Dashboard
                    </a>
                    <a class="nav-link active" href="mentor-clientes.html">
                        <i class="bi bi-people-fill me-2"></i> Clientes
                    </a>
                    <a class="nav-link" href="#" id="btnLogout">
                        <i class="bi bi-box-arrow-right me-2"></i> Sair
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 px-md-4 py-4">
                
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0">Clientes</h2>
                        <p class="text-muted mb-0">Gerencie seus clientes e processos de mentoria</p>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoCliente">
                        <i class="bi bi-plus-lg me-2"></i>Novo Cliente
                    </button>
                </div>

                <!-- Lista de Clientes -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>E-mail</th>
                                        <th>Telefone</th>
                                        <th>Empresa</th>
                                        <th>Nicho</th>
                                        <th>Status</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaClientes">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">
                                            Carregando...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Modal Novo Cliente -->
    <div class="modal fade" id="modalNovoCliente" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovoCliente">
                        
                        <!-- Dados Pessoais -->
                        <h6 class="mb-3">Dados Pessoais</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="nomeCliente" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nomeCliente" required>
                            </div>
                            <div class="col-md-6">
                                <label for="emailCliente" class="form-label">E-mail *</label>
                                <input type="email" class="form-control" id="emailCliente" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telefoneCliente" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefoneCliente" 
                                    placeholder="(00) 00000.00.00" maxlength="16">
                        </div>

                        </div>

                        <!-- Dados Profissionais -->
                        <h6 class="mb-3">Dados Profissionais</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="empresaCliente" class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="empresaCliente">
                            </div>
                            <div class="col-md-6">
                                <label for="nichoCliente" class="form-label">Nicho de Atuação</label>
                                <input type="text" class="form-control" id="nichoCliente">
                            </div>
                        </div>

                        <!-- Processo de Mentoria -->
                        <h6 class="mb-3">Processo de Mentoria</h6>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="porqueProcesso" class="form-label">Por que este processo? *</label>
                                <textarea class="form-control" id="porqueProcesso" rows="3" required></textarea>
                            </div>
                            <div class="col-12">
                                <label for="objetivos" class="form-label">Objetivos *</label>
                                <textarea class="form-control" id="objetivos" rows="3" required></textarea>
                            </div>
                            <div class="col-12">
                                <label for="observacoesGerais" class="form-label">Observações Gerais</label>
                                <textarea class="form-control" id="observacoesGerais" rows="2"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="duracaoSemanas" class="form-label">Duração (semanas) *</label>
                                <select class="form-select" id="duracaoSemanas" required>
                                    <option value="">Selecione...</option>
                                    <option value="2">2 semanas</option>
                                    <option value="3">3 semanas</option>
                                    <option value="4">4 semanas</option>
                                    <option value="5">5 semanas</option>
                                    <option value="6">6 semanas</option>
                                    <option value="7">7 semanas</option>
                                    <option value="8">8 semanas</option>
                                    <option value="9">9 semanas</option>
                                    <option value="10">10 semanas</option>
                                    <option value="11">11 semanas</option>
                                    <option value="12">12 semanas</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="dataInicio" class="form-label">Data de Início *</label>
                                <input type="date" class="form-control" id="dataInicio" required>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarCliente">
                        Salvar e Criar Tarefas
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detalhes Cliente -->
<div class="modal fade" id="modalDetalhesCliente" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalhes do Cliente</h5>
                <div class="ms-auto me-2">
                    <button class="btn btn-sm btn-primary me-2" id="btnEditarCliente">
                        <i class="bi bi-pencil"></i> Editar
                    </button>
                    <button class="btn btn-sm btn-danger" id="btnExcluirCliente">
                        <i class="bi bi-trash"></i> Excluir
                    </button>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="conteudoDetalhesCliente">
                <!-- Conteúdo carregado dinamicamente -->
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar Cliente -->
<div class="modal fade" id="modalEditarCliente" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarCliente">
                    <input type="hidden" id="editClienteId">
                    <input type="hidden" id="editUsuarioId">
                    
                    <h6 class="mb-3">Dados Pessoais</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="editNome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="editNome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editEmail" class="form-label">E-mail *</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editTelefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="editTelefone" 
                                placeholder="(00) 00000.00.00" maxlength="16">
                        </div>
                        <div class="col-md-6">
                            <label for="editEmpresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="editEmpresa">
                        </div>
                        <div class="col-md-6">
                            <label for="editNicho" class="form-label">Nicho</label>
                            <input type="text" class="form-control" id="editNicho">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSalvarEdicao">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Adicionar Tarefa -->
<div class="modal fade" id="modalAdicionarTarefa" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Nova Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formAdicionarTarefa">
                    <input type="hidden" id="novaTarefaClienteId">
                    <input type="hidden" id="novaTarefaProcessoId">
                    
                    <div class="mb-3">
                        <label for="novaTarefaTitulo" class="form-label">Título *</label>
                        <input type="text" class="form-control" id="novaTarefaTitulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="novaTarefaDescricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="novaTarefaDescricao" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="novaTarefaDataInicio" class="form-label">Data Início *</label>
                            <input type="date" class="form-control" id="novaTarefaDataInicio" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="novaTarefaDataPrazo" class="form-label">Data Prazo *</label>
                            <input type="date" class="form-control" id="novaTarefaDataPrazo" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSalvarNovaTarefa">Adicionar</button>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/mentor-clientes.js"></script>
</body>
</html>
